<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
  
  	<div class="container"> <!-- This container class comes from bootstrap -->
    						<!-- Have used it here because it provides nice padding and spacing -->
    						<!-- to its child elements. -->
  	
    <h1>Coronavirus Tracker Application</h1>
    <p>Shows you the latest state-wise total number of covid cases</p>
    
    <div class="jumbotron">
	  <h1 class="display-4" th:text="${totalCases}">0</h1>
	  <p class="lead">cases have been reported globally</p>
	  <hr class="my-4">
	  <h1 class="display-4" th:text="${totalDiff}">0</h1>
  	  <p>new cases increased globally since yesterday.</p>
	</div>
    
    	<!-- Copied the table from https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#using-theach  -->
	    <table class="table">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total Cases</th>
	        <th>Change since last day</th>
	      </tr>
	      <tr th:each="locationStat : ${locationStats}">
	        <td th:text="${locationStat.state}"></td>
	        <td th:text="${locationStat.country}"></td>
	        <td th:text="${locationStat.latestTotalCases}">0</td>
	        <td th:text="${locationStat.diffFromPrevDay}">0</td>
	      </tr>
	    </table>
    </div>
  
  </body>

</html>
